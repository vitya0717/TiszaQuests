    # Mit kell teljesíteni a küldetés során
    objectives:
      1:
        displayName: "&bAsztalos"
        type: PLACE_BLOCKS
        block: OAK_PLANKS
        count: 5
    # Leírás bármennyi sort tartalmazhat
    # Maximum nem látszódik majd, mert kimegy a képernyőről xd
