      - ''
      - '   &f» &6Place &f%quest_placed_blocks_1%&7/&f%quest_required_placed_blocks_1% &6%quest_placed_block_type_1%'
      - ''
      - '&eQuest rewards'
      - '   &f» &61500$'
      - '   &f» &61 quest point'
      - '   &f» &664 stone'
      - '   &f» &664 steak'
      - ''
      - '&eRepeatable'
      - '   &f» &6Yes'
      - '&eTime delay'
      - '   &f» &6%quest_delay_time_left_builder1%'
      - ''
